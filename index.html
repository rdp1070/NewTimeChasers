<!DOCTYPE html>
<html>
	<head> 
		<script src="script/ship.js" type="text/javascript"></script>
		<script src="script/gem.js" type="text/javascript"></script>
		<script src="script/tear.js" type="text/javascript"></script>
		<script src="script/seal.js" type="text/javascript"></script>
		<script src="script/main.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700|Crete+Round' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="../css/portfolio.css"
	</head>

	<title>Time Chasers</title>

	<body style="overflow-x:hidden; max-width:3000px">
		<nav>
			<img src="../images/RB3.png" alt="A logo that looks like a butterfly made out of an R and a B." height="80" width="80" id="logo" >
			<ul>
				<a href="../index.html" style="text-decoration: none;"><li id="Main">Main</li></a>
				<li id="game">Game</li>
				<li id="text">Description</li>
			</ul>
		</nav>
		<div class="content" >
			<div class="game" style= "width: 600px; margin-right: 5%;">
				<canvas id="canvas" style="padding-left: 150px;" >Get a Real Browser Nerd! (one with canvas)</canvas>
				
			</div>
			<div class ="description"> 
					<h1>Time Chasers </h1>
					<p>
					  It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. 
					</p>
			</div>
		</div>

		<script>
		$(document).ready(function() {
			$("#logo").click(function () {
				$("body").animate({scrollLeft: 0}, 1000);
			});

			$("#text").click(function () {
				$("body").animate({
					scrollLeft: $(".description").offset().left -200
				}, 1000);
			});

			$("#game").click(function () {
				$("body").animate({
					scrollLeft: $(".game").offset().left -200
				}, 1000);
			});
		});
		</script>

	</body>
</html>
