<html>

	</head>

	<title>Time Chasers</title>

	<body style="overflow-x:hidden; max-width:3000px">
				<canvas id="canvas" style="padding-left: 150px;" >Get a Real Browser Nerd! (one with canvas)</canvas>
				

		<script>
		$(document).ready(function() {
			$("#logo").click(function () {
				$("body").animate({scrollLeft: 0}, 1000);
			});

			$("#text").click(function () {
				$("body").animate({
					scrollLeft: $(".description").offset().left -200
				}, 1000);
			});

			$("#game").click(function () {
				$("body").animate({
					scrollLeft: $(".game").offset().left -200
				}, 1000);
			});
		});
		</script>

	</body>
</html>
